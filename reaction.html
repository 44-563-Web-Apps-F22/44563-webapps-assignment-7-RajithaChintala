<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Rajitha Chintala reaction timer</h2>

  <div id="target"> Your time </div>
  <div id="countdown">Count </div>
<br>
  <button type="button" class="btn btn-secondary" onclick="startTime()">  Start Timer</button>
  <button type="button" class="btn btn-secondary" onclick="recordReact()">  React Now</button>

  <script> 

    var myTime=undefined

    function recordReact() {
        myTime=Date.now()
        console.log(myTime)
    }
    function startTime(){
        var startCount=Math.floor(Math.random()*8)+2
      for(let i=0;i<=startCount;i++){
        setTimeout(()=>{
        document.getElementById('countdown').innerHTML = "Countdown "+i
        }, (startCount-i)*1000)
      }
      setTimeout(()=>{
        checkTime()}, startCount*1000)

    }
    function checkTime(){   

        if(myTime==undefined){
            document.getElementById('target').innerHTML = "Too slow"
        }       
        else{
            var buttonTime=Date.now()
            document.getElementById('target').innerHTML = "Time was "+ (buttonTime-myTime)
        }
    }
  </script>
</body>
</html>
